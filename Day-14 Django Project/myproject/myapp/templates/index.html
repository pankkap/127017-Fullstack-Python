<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="">CRUD-APP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href=""
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container m-3">
      <h1 class="display-4 mb-3 text-center text-uppercase">Student List</h1>
      <div class="col-md-8 offset-md-2">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <td>Id</td>
              <td>First Name</td>
              <td>Last Name</td>
              <td colspan="2">Operations</td>
            </tr>
          </thead>
          <tbody>
            {% for x in mystudents %}
            <tr>
              <td>{{x.id}}</td>
              <td>{{x.first_name}}</td>
              <td>{{x.last_name}}</td>
              <td>
                <a href="update/{{x.id}}" class="btn btn-warning btn-sm">Edit</a>
              </td>
              <td>
                <a href="delete/{{x.id}}" class="btn btn-danger btn-sm"
                  >Delete</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="col-md-8 offset-md-2">
        <a href="add/" class="btn btn-primary d-block m-auto">Add New Record</a>
      </div>
    </div>
  </body>
</html>
