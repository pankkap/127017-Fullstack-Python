<!DOCTYPE html>

    <title>Row-Column Concepts</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <style>
      .row {
        border: 2px solid white;
      }
      .box {
        min-height: 200px;
      }
      .box-1 {
        background-color: aqua;
      }
      .box-2 {
        background-color: orange;
      }
      .box-3 {
        background-color: greenyellow;
      }
      .box-4 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-6 col-xl-2 box box-1">Box-1</div>
        <div class="col-md-2 col-lg-6 box col-xl-2 box-2">Box-2</div>
      </div>
